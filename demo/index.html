<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>caas-campaigns demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../caas-campaigns.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>Basic caas-campaigns demo</h3>
      <demo-snippet>
        <template is="dom-bind">

              <caas-campaigns
                auto-download
                id="campaigns"
                campaigns="{{campaigns}}"
                api-endpoint="https://192.168.178.36/api/"
                limit="100"
                offset="30"
                direction="ASC"
                search-query="asd"
                sort-by="id">
              </caas-campaigns>

              <template is="dom-repeat" items="{{campaigns}}" index-as="index">
                <ul>
                    <li>[[item.id]] - [[item.status]] - [[item.projectNaam]]</li>
                </ul>
              </template>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
